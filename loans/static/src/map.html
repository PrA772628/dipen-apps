<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 14,
            center: new google.maps.LatLng(24.811756, 46.886162)
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#0000FF",
            strokeOpacity: 1.000000,
            strokeWeight: 1,
            map: map,
            path: [
                new google.maps.LatLng(24.811756, 46.886034),
                new google.maps.LatLng(24.811760, 46.886024),
                new google.maps.LatLng(24.811692, 46.886102),
                new google.maps.LatLng(24.811764, 46.886162),
                new google.maps.LatLng(24.820000, 46.886190),
            ]
        });

        new google.maps.Circle({
            strokeColor: '#3B0B39',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#3B0B39',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(24.811756, 46.886034),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#3B0B39',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#3B0B39',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(24.81176, 46.886024),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#3B0B39',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#3B0B39',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(24.811692, 46.886102),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#3B0B39',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#3B0B39',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(24.811764, 46.886162),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#3B0B39',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#3B0B39',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(24.82, 46.88619),
            radius: 40
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
